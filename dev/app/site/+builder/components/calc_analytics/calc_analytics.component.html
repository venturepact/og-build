<div class="tab-content tabs-wrapper col-md-12 np">

    <!-- Start: overview (1) -->
    <og-overview *ngIf="component=='overview' && scriptsLoaded" [calc_id]="calc._id"></og-overview>
    <!-- End: overview (1) -->
    
    <!-- Start: person (2) -->
    <og-user-details *ngIf="component=='user_detail' && scriptsLoaded" [calc]="calc"></og-user-details>
    <!-- End: person (2) -->

    <!-- Start: traffic (3) -->
    <og-traffic-details *ngIf="component=='traffic_detail' && scriptsLoaded" [calc_id]="calc._id"></og-traffic-details>
    <!-- End: traffic (3) -->
</div>
