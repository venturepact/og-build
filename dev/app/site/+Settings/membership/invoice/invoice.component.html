<div class="col-md-12 col-sm-12 col-xs-12 np payment-history">
    <div class="col-md-12 col-sm-12 col-xs-12 np payment-history-details-header">
        <div class="col-md-8 col-sm-8 col-xs-6 np">
            <h6 class="">Invoices</h6>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-6 np membership-top-wrapper-sec1-right">
            <ul class="">
                <!-- <li>
                    <a href="javascript:void(0);" class="">
                        <span class="mat-icon">
                            <i class="material-icons">help</i>
                        </span>
                        &nbsp;Billing FAQs
                    </a>
                </li> -->
                <li>
                    <a href="javascript:void(0);" class="" (click)="contactUs()">
                        <span class="mat-icon">
                            <i class="material-icons">chat_bubble</i>
                        </span>
                        &nbsp;Contact Us
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div class="col-md-12 col-sm-12 col-xs-12 text-center" *ngIf = "loadingInvDet"><i class="material-icons loader-plan">autorenew</i></div>
    <div class="payment-history-dialog"  *ngIf = "!loadingInvDet">
        <!-- Modal content-->
        <div class="payment-history-content">
            <!-- <div class="payment-history-header ">
                <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
                    <i class="material-icons">close</i>
                </button>
                <h5 class="payment-history-title">Payment History</h5>
            </div> -->
            <div class="payment-history-body col-md-12 np">
                <div class="sahil-material">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Invoice No.</th>
                                    <th>Date</th>
                                    <th>Amount</th>
                                    <th>Status</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody *ngIf="isInvoiceExist">
                                <tr *ngFor="let invoice of allInvoices;let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{invoice.date}}</td>
                                    <td>$ {{invoice.amount_paid}}</td>
                                    <td class="text-opacity">
                                        <span [class.invoice-paid]="invoice.status=='paid'"
                                                [class.invoice-not-paid]="invoice.status=='not_paid'"
                                                [class.invoice-voided]="invoice.status=='voided'"
                                                [class.invoice-due]="invoice.status=='payment_due'"
                                                [class.invoice-pending]="invoice.status=='pending'">
                                            {{invoice.status}}
                                        </span>
                                        <!-- <span *ngIf="invoice.status=='paid'"> via {{invoice.cardDetail}} </span> -->
                                    </td>
                                    <td>
                                        <a href="javascript:void(0);" class="invoiceId pdf-download" (click)="getInvoicePdf(invoice.id)">
                                            Download PDF
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="!isInvoiceExist">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td colspan="5" class="no-invoice">
                                        No Invoice has been raised
                                    </td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="payment-history-footer col-md-12 np">
                <div class="col-md-5 np"></div>
                <div class="col-md-7 np">
                    <!--<button type="" class="btn btn-red-outline btn-hover">Approve Request</button>-->
                    <ul class="pagination hide">
                        <li><a href="javascript:void(0);">1</a></li>
                        <li><a href="javascript:void(0);">2</a></li>
                        <li><a href="javascript:void(0);">3</a></li>
                        <li><a href="javascript:void(0);">4</a></li>
                        <li><a href="javascript:void(0);">5</a></li>
                        <li><a href="javascript:void(0);"><i class="material-icons">play_arrow</i></a></li>
                        <li><a href="javascript:void(0);"><i class="material-icons">skip_next</i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
