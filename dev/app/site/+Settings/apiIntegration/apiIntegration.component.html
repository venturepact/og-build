<div class="col-xs-12 col-sm-10 col-sm-offset-1 api-keyoutr">
    <h3>Copy or regenerate your API KEY for the respective companies</h3>
    <div class="api-key-table">
        <div class="api-key-table-top">
            <div class="col-xs-12 col-sm-4 pl0">
                <p>Company and URL</p>
            </div>
            <div class="col-xs-12 col-sm-5 pl0">
                <p>API Key</p>
            </div>
            <div class="col-xs-12 col-sm-3 pl0">
                <p class="action-last">Actions</p>
            </div>
        </div>
        <div class="api-key-tablelist" *ngFor="let company of companies; let i = index">
            <div class="col-xs-12 col-sm-4 np">
                <div class="api-tablelist-left">
                    <span [class.red]="(i+1)%2 == 0">{{company?.name[0] | uppercase}}</span>
                </div>
                <div class="api-tablelist-right">
                    <p class="ellipsis">{{company?.name}}</p>
                    <label class="ellipsis">{{company?.name}}.outgrow.co</label>
                </div>
            </div>
            <div class="col-xs-12 col-sm-5 np">
                <div class="api-key-generate" id="input-api-{{i}}">
                    {{company?.api}}
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 np">
                <div class="api-key-actions">
                    <a href="javascript:void(0);" (click)="copyApi(i)" *ngIf="company?.api != NULL"><i class="material-icons">content_copy</i> Copy</a>
                    <a href="javascript:void(0);" id="regenerate-api-{{i}}" (click)="generateApiKey(company?._id,i)" *ngIf="company?.api != NULL"><i class="material-icons">replay</i> Regenerate</a>
                    <a href="javascript:void(0);" (click)="generateApiKey(company?._id,i)" *ngIf="company?.api == NULL" ><i class="material-icons">replay</i> Generate</a>
                </div>
            </div>
        </div>
    </div>
</div>
